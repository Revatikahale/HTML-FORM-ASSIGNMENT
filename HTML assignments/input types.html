<!Doctype html>
<html>
      <head>
	        <title> input types </title>
	  </head>
	   <body>
	        <form>
			     Name: <input value="abcd" type="text" name="fname" required maxlength="8" size="50"/>
				 <br><br>
				 
				 last name: <input value="abcd" type="text" name="lname" required maxlength="8" size="50"/>
				 <br><br>
				 
				  <!-- for button -->
				  
				  <input type="button" value="click me"/>
				  <br><br>
				  
				  <!-- color -->
				  
				  <input type="color">
				  <br><br>
				  
				  <!-- Date -->
				  
				  Date: <input type="Date" min="2020-07-30" max="2021-01-15">
				  <br><br>
				  
				  <!-- Datetime local -->
				  
				  DateTime local: <input type="datetime-local">
				  <br><br>
				 
				 <!-- Email -->
				 
				 Email: <input type="Email" name="Email">
				 <br><br>
				 
				 <!-- File -->
				 
 				 photo: <input type="file" name="file" multiple>
				 <br><br>
				 
				 <!-- File -->
				 
				 Photo: <input type="image" src="PHOTO.jpg">
				 <br><br>
				 
				 <!-- Month -->
				 
				 Month: <input type="Month">
				 <br><br>
				 
				 <!-- Number -->
				 
				 Number: <input type="Number" min"5" max"15">
				 <br><br>
				 
				 <!-- Range -->
				 
				 Range: <input type="range" name="range" min"5" max"100" step"3">
				 <br><br>
				 
				 <!-- Search -->
				 
				 search: <input type="Search" name="search">
				 <br><br>
				 
				 <!-- tel -->
				 
				 tel: <input type="tel" name="value">
				 <br><br>
				 
				 <!-- Time -->
				 
				 Time: <input type"Time" name="week">
				 <br><br>
				 
				 <!-- Url -->
				 
				 Url: <input type="Url" name="Url">
				 <br><br>
				 
				 <input type="Submit">
			
			</form>
	   
	   </body>
</html>
